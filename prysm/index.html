<!DOCTYPE html>
<html>
  <head>
    <title>Lucy's Home - ASymplePrysm</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="/media/style.css">
    <link rel="icon" href="/media/me.ico">
    <meta content="Lucy's Home - ASymplePrysm" property="og:title" />
    <meta content="A Theme for an iOS Jailbreak tweak called Prysm. Available on Twickd Repo and my GitHub" property="og:description" />
    <meta content="https://lucys.page" property="og:url" />
    <meta content="https://raw.githubusercontent.com/LucyUwI/LucyUwI.github.io/main/media/media/me.png" property="og:image" />
    <meta content="#ffabf7" data-react-helmet="true" name="theme-color" />
  </head>
  <body>
    <main>
      <h1>ASymplePrysm</h1>
      <p>A Theme for an iOS Jailbreak tweak called Prysm. Available on Twickd Repo and my GitHub</p>
      <div id="Buttons">
        <button id="button1" onclick="window.location='https://github.com/lucyuwi/ASymplePrysm'"><img id="github" src="/media/github.svg"></button>
        <button id="button2" onclick="window.location='https://repo.twickd.com/get/com.twickd.tcjb.asympleprysm'"><img id="twickd" src="/media/twickd.svg"></button>
      </div>
      <button id="MainButton" onclick="window.location='/'">Go Home</button>
    </main>
    <footer>
      <button id="theme" class="themeL" onclick="theme()"><img id="themeicn" src="/media/theme.svg"></button>
    </footer>
    <script src="/media/app.js"></script>
  </body>
</html>
