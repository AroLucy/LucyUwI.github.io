<!DOCTYPE html>
<html id="html">
  <head>
    <title>Lucy's Home</title>
	  <meta name="viewport" content="width=device-width">
    <link id="style" rel="stylesheet" type="text/css" href="/media/style.css">
    <link rel="icon" href="/media/me.ico">
    <meta content="Lucy's Home" property="og:title" />
    <meta content="Here I host all of my projects" property="og:description" />
    <meta content="https://lucys.page" property="og:url" />
    <meta content="https://raw.githubusercontent.com/LucyUwI/LucyUwI.github.io/main/media/media/me.png" property="og:image" />
    <meta content="#ffabf7" data-react-helmet="true" name="theme-color" id="color"/>

  <body>
    <main>
        <h1>Welcome to Lucy's Home :)</h1>
        <div id="Buttons">
          <button id="button1" onclick="window.location='https://github.com/lucyuwi'"><img id="github" src="/media/github.svg"></button>
          <button id="button2" onclick="window.location='https://twitter.com/lucyistrans'"><img id="twitter" src="/media/twitter.svg"></button>
        </div>
        <button id="MainButton" onclick="window.location='/Projects'">Projects</button>
    </main>
	<footer>
		<div id="spotify">
			<img id="art" width="100px" height="100px">
			<div id="text">
				<h1 id="track">Track</h1>
				<h2 id="album">Album</h2>
				<h2 id="artist">Artist</h2>
				<div id="progressdiv">
					<div id="length">
						<div id="lengthProg"></div>
					</div>
					<label id="progress" for="length"></label>
				</div>
				<div id="statsfm"><img src="media/Statsfm.svg"><p id="playcount">Played Times</p><label id="statsfmlabel" for="statsfm">This Data is provided by <a href="https://stats.fm">stats.fm</a></label></div>
			</div>
		</div>
			<button id="theme" onclick="theme()"><img id="themeicn" src="/media/theme.svg"></button>
		</div>
	</footer>
	<script src="/media/app.js"></script>
	<script>
	    var timestamp = Date.now();
      document.getElementById("style").href = "/media/style.css" + timestamp;
	    var Spotify = "Spotify.js?id="+timestamp;
	    var app = "media/app.js?id="+timestamp; 
	    var script = document.createElement('script');
	    script.src = Spotify;
	    document.body.appendChild(script);
	</script>
    </body>
</html>
