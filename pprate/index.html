<!DOCTYPE html>
<html>
  <head>
    <title>Lucy's Home - PP Rate Bot</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="/media/style.css">
    <link rel="icon" href="/media/me.ico">
    <meta content="Lucy's Home - PP Rate Bot" property="og:title" />
    <meta content="A Discord Bot rate your PPs!" property="og:description" />
    <meta content="https://lucys.page" property="og:url" />
    <meta content="https://raw.githubusercontent.com/LucyUwI/LucyUwI.github.io/main/media/media/me.png" property="og:image" />
    <meta content="#ffabf7" data-react-helmet="true" name="theme-color" id="color"/>
  </head>
  <body>
    <main>
      <h1>PP Rate Bot</h1>
      <p>A Discord Bot rate your PPs!</p>
      <div id="Buttons">
        <button id="button1" onclick="window.location='https://github.com/lucyuwi/PPRate'"><img id="github" src="/media/github.svg"></button>
        <button id="button2" onclick="window.location='https://discord.com/oauth2/authorize?client_id=%20939671794804224092&scope=bot&permissions=23552'"><img id="discord" src="/media/discord.svg"></button>
      </div>
      <button id="MainButton" onclick="window.location='/'">Go Home</button>
    </main>
    <footer>
      <div id="spotify">
        <img id="art" width="100px" height="100px">
        <div id="text">
          <h1 id="track">Track</h1>
          <h2 id="album">Album</h2>
          <h2 id="artist">Artist</h2>
          <div id="progressdiv">
            <div id="length">
              <div id="lengthProg"></div>
            </div>
            <label id="progress" for="length"></label>
          </div>
          <div id="statsfm"><img src="/media/Statsfm.svg"><p id="playcount">Played Times</p><label id="statsfmlabel" for="statsfm">This Data is provided by <a href="https://stats.fm">stats.fm</a></label></div>
        </div>
      </div>
        <button id="theme" onclick="theme()"><img id="themeicn" src="/media/theme.svg"></button>
      </div>
    </footer>
    <script src="/media/app.js"></script>
    <script>
        var timestamp = Date.now();
        var Spotify = "/Spotify.js?id="+timestamp;
        var app = "/media/app.js?id="+timestamp; 
        var script = document.createElement('script');
        script.src = Spotify;
        document.body.appendChild(script);
    </script>
  </body>
</html>
